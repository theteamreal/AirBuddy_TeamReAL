{% extends 'base.html' %}

{% block title %}Login - Pollution Platform{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 3rem auto;">
    <div class="card-header">→ LOGIN</div>
    
    <form method="post" style="padding: 1rem 0;">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="alert alert-danger" style="margin-bottom: 1.5rem;">
            Invalid username or password. Please try again.
        </div>
        {% endif %}
        
        <div class="form-group">
            <label class="form-label" for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
            <button type="submit" class="btn">→ LOGIN</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">← BACK</a>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid #e0e0e0;">
        <p style="color: #666;">Don't have an account?</p>
        <a href="{% url 'register' %}" class="btn btn-secondary" style="margin-top: 0.5rem;">Create Account →</a>
    </div>
</div>
{% endblock %}
